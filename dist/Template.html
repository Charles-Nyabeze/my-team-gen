<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

                                <div class="content">
                                    <p class="title is-4">John Smith</p>
                                    <p class="subtitle is-6">Manager</p><i class="fas fa-home"></i>
                                </div>
                                </div>
                            
                                <div class="content">
                                    <p class="id">ID: 4639</p>
                                    <p class="email">Email: <a href="mailto:john@gmail.com">john@gmail.com</a></p>
                                    <p class="office">Office Number: 34</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Engineer-->
                    <div class="column is-4">
                        <div class="card large">
                            <div class="card-content">
                                <div class="card-header">
                                <div class="content">
                                    <p class="title is-4">John Smith</p>
                                    <p class="subtitle is-6">Engineer</p><i class="fas fa-home"></i>
                                </div>
                                </div>
                            
                                <div class="content">
                                    <p class="id">ID: 6433</p>
                                    <p class="email">Email: <a href="mailto:john@gmail.com">john@gmail.com</a></p>
                                    <p class="github">Github: <a href="https://github.com/johnsmith">johnsmith</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <!--Intern-->
                    <div class="column is-4">
                        <div class="card large">
                            <div class="card-content">
                                <div class="card-header">
                                <div class="content">
                                    <p class="title is-4">John Smith</p>
                                    <p class="subtitle is-6">Intern</p><i class="fas fa-home"></i>
                                </div>
                                </div>
                            
                                <div class="content">
                                    <p class="id">ID: 6422</p>
                                    <p class="email">Email:<a href="mailto:john@gmail.com">john@gmail.com</a></p>
                                    <p class="school">School: SFSU</p>

                            </div>
                        </div>
